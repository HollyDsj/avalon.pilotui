<a class="ui-state-default ui-corner-left"
   ms-if="firstPage!==1" 
   ms-title="getTitle('prev')" 
   ms-click="jumpPage($event,'prev')" 
   ms-hover="ui-state-hover" 
   >{{prevText}}</a>
<a class="ui-state-default"
   ms-if="firstPage!==1" 
   ms-title="getTitle('first')" 
   ms-click="jumpPage($event,'first')" 
   ms-hover="ui-state-hover" >1</a>
<a class='ui-pagination-ellipsis'
   ms-if="firstPage!==1" 
   >{{ellipseText}}</a>
<a  class="ui-state-default" 
    ms-repeat="pages" 
    ms-href="getHref(el)"
    ms-title="getTitle(el)"
    ms-click="jumpPage($event,el)"
    ms-class-ui-state-active="el == currentPage" 
    ms-hover="ui-state-hover"
    >{{el}}</a>
<a class="ui-pagination-ellipsis"
   ms-if="lastPage!==maxPage" 
   >{{ellipseText}}</a>
<a class="ui-state-default"
   ms-if="lastPage!==maxPage" 
   ms-title="getTitle('last')" 
   ms-click="jumpPage($event,'last')"  
   ms-hover="ui-state-hover" 
   >{{maxPage}}</a>
<a class="ui-state-default ui-corner-right"
   ms-if="lastPage!==maxPage" 
   ms-title="getTitle('next')"
   ms-click="jumpPage($event,'next')" 
   ms-hover="ui-state-hover" 
   >{{nextText}}</a>
