<ul class="ui-autocomplete ui-front ui-menu ui-widget ui-widget-content ui-corner-all" 
    ms-visible="show" >
    <li class="ui-menu-item" 
        ms-repeat-presentation="matcher" >
        <a class="ui-corner-all" 
           ms-mouseover="get(presentation)" 
           ms-hover="ui-state-focus"
           ms-class="ui-state-focus:matcher[selectedIndex] === presentation"
           tabindex="-1" 
           >{{presentation}}</a>
    </li>
</ul>
