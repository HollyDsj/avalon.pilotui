<ul class="ui-autocomplete ui-front ui-menu ui-widget ui-widget-content ui-corner-all" 
    ms-visible="toggle" >
    <li class="ui-menu-item" 
        ms-repeat-presentation="_datalist" >
        <a class="ui-corner-all" 
           ms-mouseenter="$hover($event,$index)" 
           ms-class="ui-state-focus:activeIndex == $index"
           ms-click="$select"
           tabindex="-1" 
           >{{presentation|html}}</a>
    </li>
</ul>
